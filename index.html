<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>I make things</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="css/bigvideo.css" type="text/css">

 </head>
 <body>
    <div class="header">


	    <h1 id="identity" class="background padded shadow">Andrew Ritchie is...</h1>

    </div><!-- end of .header -->

    <div class="content background padded clear">

    </div> <!-- end of content -->

    <div class="bottom-nav shadow">
      <h2 id="contact" class="nav-tab background">@</h2>
      <h2 id="designer" class="nav-tab background">a designer</h2>
      <h2 id="writer" class="nav-tab background">a writer</h2>
      <h2 id="developer" class="nav-tab background">a developer</h2>
    </div> <!-- end of bottom nav -->

    <div class="buttons">
      <p><a id="pause">Pause</a><p>
    </div><!-- end of buttons -->

  <!-- scripts!! w00t --> 
  <!-- jquery & ui -->
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
  <!-- big video dependencies --> 
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/jquery.imagesloaded.min.js"></script>
  <script src="http://vjs.zencdn.net/c/video.js"></script>

  <!-- big video -->
  <script src="js/bigvideo.js"></script>
  <!-- easing -->
  <script src="js/effects.core.js"></script>
  <script>

    $(function() {
      
      var BV;

      // browser detect
      (function() {
      
          var isOpera = !!(window.opera && window.opera.version);  // Opera 8.0+
          var isFirefox = testCSS('MozBoxSizing');                 // FF 0.8+
          var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
          // At least Safari 3+: "[object HTMLElementConstructor]"
          var isChrome = !isSafari && testCSS('WebkitTransform');  // Chrome 1+
          var isIE = /*@cc_on!@*/false || testCSS('msTransform');  // At least IE6
      
          function testCSS(prop) {
              return prop in document.documentElement.style;
          }

          if ((isChrome != true) && (isSafari != true)) {
            $('body').html('<div class="badbrowser"><p>Sorry! My site uses bleeding edge new HTML features not supported by your browser, try Chrome or Safari. For your trouble, here is a photo of a cute kitten in a parka: <img src="images/cat.jpg"></p></div>')
          }
          })();


      // initialize video
      BV = new $.BigVideo();
      BV.init();
      BV.show('http://wearecyborgs.net/video/walking.mov',{ambient:true});

      // pause button

      (function buttons() {
      
        $('#pause').on('click', function(e) {
          BV.getPlayer().pause();
          $('.buttons').html('<p><a id="play">Play</a></p>');
          $('#play').on('click', function(e) {
              BV.getPlayer().play();
              $('.buttons').html('<p><a id="pause">Pause</a></p>');
              buttons();
              })

        }) })(); // end of button anon function

      (function() {

        var visible = false;
        var dev_expanded = false;
        var wri_expanded = false;
        var des_expanded = false;
        var $content = $('.content:first');
        // console.log("Visible is set: "+visible);

          $('#developer').on('click', function(e) {

            if ((visible===false) && (dev_expanded===false)) {
             $content
               .append("<img id='buzz' src='images/cbuzz.png'>\
                <p>A full stack developer who most recently\
                worked for <a href='http://charitybuzz.com' target='_blank'>\
                CharityBuzz</a>\
                focusing on mobile development, AJAX UI enhancements,\
                and internal tools for account managers.<br/><br/>\
                I like Ruby, Rails, jQuery & Javascript.<br/><br/>\
                I recently started working with Node, Coffeescript \
                & Backbone. Lately I'm interested in  \
                product focused apps with robust clients.")
               .css('width', 500)
               .animate({height: "show", width: "show"}, 
                  1000, 
                  "easeOutBounce", 
                  function() {
                visible = true;
                dev_expanded=true;
                wri_expanded=false;
                des_expanded=false;
                // console.log("Visible is set: "+visible);
              // Animation complete.
              });
           }

            if ((visible===true) && (dev_expanded===false)) {
             $content
              .empty()
              .css('display', 'none')
              .html("<img id='buzz' src='images/cbuzz.png'>\
              <p>A full stack developer who most recently\
              worked for <a href='http://charitybuzz.com' target='_blank'>\
              CharityBuzz</a>\
              focusing on mobile development, AJAX UI enhancements,\
              and internal tools for account managers.<br/><br/>\
              I like Ruby, Rails, jQuery & Javascript.<br/><br/>\
              I recently started working with Node, Coffeescript \
              & Backbone. Lately I'm interested in  \
              product focused apps with robust clients.")
             .animate({height: "show", width: "show"}, 1000, "easeOutBounce");
            dev_expanded=true;
            wri_expanded=false;
            des_expanded=false;
            }
          });  // end of developer event handler

          $('#designer').on('click', function(e) {

            if (visible===false) {
             $content
               .html('<p>Andrew is a designer<p>')
               .animate({height: "show", width: "show"}, 
                  1000, 
                  "easeOutBounce", 
                  function() {
                visible = true;
                // console.log("Visible is set: "+visible);
                return visible;
              // Animation complete.
              });
           }

            else {
                $content.html('<p>Andrew is a designer<p>');
            }
          });  // end of designer event handler

          $('#writer').on('click', function(e) {

            if ((visible===false) && (wri_expanded===false)) {
              $content
               .append("<p>A fiction writer who occasionally \
                dabbles in journalism, usually music \
                journalism. I have written for \
                <a href='http://freewilliamsburg.com'>FreeWilliamsburg</a>\
                , <a href='http://bushwickbk.com' target='_blank'>BushwickBK</a>\
                , <a href='http://wearecyborgs.net' target='_blank'>We Are Cyborgs</a>,\
                and like to gather my friends to share work at\
                <a href='http://theplateis.us' target='_blank'>the Plate</a>.<br/><br/>\
                I share my thoughts on twitter as \
                <a href='http://twitter.com/whackandrew' target='_blank'>@whackandrew</a>.\
                <br/><br/>And I am still banging away at that first novel.")
               .css('width', 400)
               .animate({height: "show", width: "show"}, 
                  1000, 
                  "easeOutBounce", 
                  function() {
                visible = true;
                // console.log("Visible is set: "+visible);
                dev_expanded=false;
                wri_expanded=true;
                des_expanded=false;
              // Animation complete.
              });
           }

            if ((visible===true) && (wri_expanded===false)) {
              $content
              .empty()
              .css('display', 'none')
              .html("<p>A fiction writer who occasionally \
              dabbles in journalism, usually music \
              journalism. I have written for \
              <a href='http://freewilliamsburg.com'>FreeWilliamsburg</a>\
              , <a href='http://bushwickbk.com' target='_blank'>BushwickBK</a>\
              , <a href='http://wearecyborgs.net' target='_blank'>We Are Cyborgs</a>,\
              and like to gather my friends to share work at\
              <a href='http://theplateis.us' target='_blank'>the Plate</a>.<br/><br/>\
              I share my thoughts on twitter as \
              <a href='http://twitter.com/whackandrew' target='_blank'>@whackandrew</a>.\
              <br/><br/>And I am still banging away at that first novel.")
             .animate({height: "show", width: "show"}, 1000, "easeOutBounce");
              dev_expanded=false;
              wri_expanded=true;
              des_expanded=false;             
            }
          });  // end of writer event handler

      })();  //end of bottom-nav anon function


     });  // end of js

  </script>
 </body>
</html>
